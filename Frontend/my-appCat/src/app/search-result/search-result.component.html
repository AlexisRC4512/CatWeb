<div class="container mt-4 col-lg-12">
  <div class="card float-center CatContainer" style="width: 28rem;">
    <img src={{cat.foto}} class="card-img-top rounded" alt="...">
    <div class="card-body">
      <h2 class="card-title text-center">{{cat.raza}}</h2>
      <p class="card-text text-center">{{cat.descripcion}}</p>
      <a href="#" routerLink="/SeeMore" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-primary p-2">See all</a>
    </div>
  </div>
</div>
